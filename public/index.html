<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet"> 

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <style>
      
 html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }
        body {
            background-color:#D7D4C9 ;
            transition: background-color 0.5s ease;
        }
        a {
            text-decoration: none;
            color: #333;    
        }
        
        main {
            background-image: url('images/box.png');
            background-size: cover;
            background-repeat: no-repeat; 
            background-position: center;
            height: 100vh;
            position: relative;
        }

        #toggleButtonmobile{
            display:none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: "Cabin", sans-serif;
            background-color: transparent;
            border: 1px solid #333;
            position: absolute;
            top: 0px;
            margin: 20px;
        }

        .headline{
            z-index: 2;
            padding-top: 15%;
            width: 250%;
            margin-left: -70%;
        }
        
        .profile{
            text-align: center;
            width: 575px;
            height: 575px;
            background-image: url('images/Gradient\ Overlay\ Asset.png');
            background-size: cover;
            margin: 5% auto 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            font-size: 36px;
            font-family: "Cabin", sans-serif;
            font-weight: 700;
            text-align: right;
        }

        nav ul{
            width: 100%;
            padding: auto;
        }

        li {
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            padding: 0 20px;
            letter-spacing: 15px;
            transition: letter-spacing 0.5s ease;
        }
        
        li:hover {
            letter-spacing: 25px;
        }

        ul .contact{
            width: 325px;
            transform: rotate(360deg);
        }

        ul li ul {
            width: 100px;
        }

        ul li ul li p{
            font-size: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
            padding: 0px;
            font-weight: 400;
            position: relative;
            top: -25px;
            transition: font-weight 0.5s ease;
        }

        ul li ul li p span:hover {
            font-weight: 700;
        }

        ul li ul li p.fangirl{
            transform: rotate(180deg);     
        }

        .main-menu-mobile {
            display: none;
        }

        .break{
            width: 10%;
            position: relative;
            top: -100px;
            left: 400px;
        }
        footer {
            color: #333;
            font-size: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 400;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-family: "Cabin", sans-serif;
        }
        footer ul {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        footer ul li {
            margin: 0 10px;
        }
        @media screen and (min-device-width:1024px) and (max-width: 1500px) {
            .profile{
                text-align: center;
                width: 575px;
                height: 575px;
                background-image: url('images/Gradient\ Overlay\ Asset.png');
                background-size: cover;
            }
            .break{
                display: none;
            }    

            .headline{
            z-index: 2;
            padding-top: 24%;
            width: 250%;
            margin-left: -75%;
            }   
            .break{
            position: relative;
            top: -100px;
            left: 190px;
            }
            footer{
                font-size: 12px;
            }
        }

        @media screen and (max-width: 1024px) {
            button{
                position: relative;
            }

            background-toggle{
                display: none;
            }
        }

        @media only screen and (min-width: 768px) and (max-width: 1024px) {
            #toggleButtonmobile{
                display: block;
            }

            .background-toggle{
                display: none;
            }

            button{
                position: relative;
            }

            header{
                text-align: center;
            }

           .headline{
                margin-left: -26%;
            }
            nav{
                margin-top: 20%;
            }

            .main-menu{
                display: none;
            }

            main{
                background-image: none;
            }

            .main-menu-mobile {
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 16px;
                margin: 0 auto;
            }

            .main-menu-mobile ul {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0;
                margin: 0;
                list-style: none;
            }

            .main-menu-mobile ul li {
                margin: 15px;
            }

            footer ul li {
                margin: 0 5px;
                font-size: 8px;
            }
            
            .profile{
                text-align: center;
                width: 500px;
                height: 500px;
                background-image: url('images/Gradient\ Overlay\ Asset.png');
                background-size: cover;
                margin: 0 auto;
            }
            .headline{
            z-index: 2;
            padding-top: 24%;
            width: 150%;
            margin-left: -20%;
            }   
            .break{
            position: relative;
            top: -100px;
            left: 190px;
            }
            footer{
                font-size: 12px;
                margin-top: -20px;
                bottom: 10%; 
                padding-top: 35%;
            }
            footer ul{
                display: block;
            }
        }
        
         @media only screen and (max-width: 768px) and (min-width: 480px) {
            
            .profile {
                width: 90%;
                height: 400px !important;
                margin: 0 auto;
            }

            main{
                background-image: none;
            }

            .headline {
                width: 100%;
                margin-left: 0;
                padding-top: 30%;
            }
            .main-menu {
                display: none;
            }
            .main-menu-mobile {
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 12px;
                text-align: center;
            }
            .main-menu-mobile ul {
                flex-direction: column;
            }

            li{
                display: block;
                padding: 0px;
            }
           
            footer ul {
                flex-direction: column;
            }
            footer ul li {
                margin: 5px 0;
            }
            ul li ul{
                width: 100%;
            }
            
            ul{
                padding:0px;
            }
            .background-toggle{
                display: none;
            }
            footer{
                bottom: 15%; 
            }
        }

    </style>
    <title>Erica Janel Hawkins Landing Page</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
